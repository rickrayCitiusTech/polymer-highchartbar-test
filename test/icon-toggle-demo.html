<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>icon-toggle-demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../demo/icon-toggle-demo.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <bar-chart></bar-chart>
      </template>
    </test-fixture>

    <script>
      suite('<bar-chart>', function() {
        var myEl;
        setup(function() {
          myEl = fixture('basic');
        });
        test('chart element title', function() {
          var circle = Polymer.dom(home.root).querySelector('#container');
          assert.equal(circle.textContent, 'Chart Bar');
        });
      });

      suite('<bar-chart>', function() {
        var list, listItems;
        setup(function() {
          list = fixture('basic');
        });
        test('x-axis categories', function(done) {
          list.items = [
            'London',
            'Paris',
            'Madrid'
          ];
          flush(function() {
            listItems = Polymer.dom(list.root).querySelectorAll('li');
            assert.equal(list.items.length, listItems.length);
            done();
          });
        });
      });
    </script>

  </body>
</html>

<dom-module id="icon-toggle-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>
  
    <h3>Statically-configured icon-toggles</h3>
    
    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>
    
    <h3>Data-bound icon-toggle</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding --> 
    <icon-toggle toggle-icon="favorite" pressed="{{isFav}}"></icon-toggle>
  </template>
  
  <script>
    Polymer({
      is: "icon-toggle-demo",
      message: function(fav) {
        if (fav) {
          return "You really like me!";
        } else {
          return "Do you like me?";
        }
      }
    });
  </script>
</dom-module>

<dom-module id="bar-chart">
	<template>
		<div id="container" style="max-width: 600px; height: 360px;"></div>
	</template>

	<script>
		Polymer({
		is: "bar-chart",
		ready: function () {


			$(this.$.container).highcharts({
			chart: {
				type: 'bar',
				renderTo: 'container'
			},
			title: {text:  'Chart Bar'},
			xAxis: {
				categories: ['London', 'Paris', 'Madrid']
			},
			yAxis: {
				title: {
					text: 'Sales'
				}
			},
			series: [{
				name: 'Cities',
				data: [1000, 2500, 1500]
			}]
		})
	  }
	});
	</script>
</dom-module>
